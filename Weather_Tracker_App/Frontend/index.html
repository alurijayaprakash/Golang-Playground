<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1 text-center">Weather Tracker App</h1> <br><br>
    <form id="form_id" class="text-center" action="/send" method="GET" target="_blank">
        <h2>What is your city Name?</h2>
        <input type="text" id="city_name" placeholder="Ex: Hyderabad" name="city_name" required>
        <button type="submit" class="btn btn-primary" id="submit-btn">Get Weather Info</button>
        <br><br>
        <div class="table-responsive">
            <table class="table table-hover table-bordered ">
                <thead class="table-dark">
                <tr>
                    <th scope="col">FieldName</th>
                    <th scope="col">FieldValue</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Name</td>
                    <td>Mark</td>
                </tr>
                </tbody>
            </table>
        </div>

    </form>
</body>
</html>
